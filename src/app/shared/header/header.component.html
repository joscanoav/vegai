<p-toolbar class="app-toolbar">
  <!-- Contenedor flexible con logo, título y botón -->
  <div class="toolbar-content">
    <img src="assets/images/logo-vegai.png" alt="VegAI" height="50" />

    <span class="toolbar-title">VegAI</span>

    <button
      pButton
      pRipple
      type="button"
      (click)="toggleTheme()"
    >
      {{ darkMode ? '☀️ ' : '🌙 ' }}
    </button>
  </div>
</p-toolbar>
